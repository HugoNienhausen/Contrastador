<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de B√∫squeda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            width: 500px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header .query {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .results-container {
            padding: 16px 20px;
        }
        
        .results-count {
            color: #666;
            font-size: 13px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .result-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .result-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .result-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a73e8;
            text-decoration: none;
            line-height: 1.4;
            margin: 0;
        }
        
        .result-source {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .result-snippet {
            font-size: 14px;
            line-height: 1.5;
            color: #3c4043;
            margin-bottom: 8px;
        }
        
        .result-date {
            font-size: 11px;
            color: #5f6368;
            font-style: italic;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-results h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .no-results p {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Resultados de b√∫squeda</h1>
        <div class="query" id="searchQuery">Cargando...</div>
    </div>
    
    <div class="results-container">
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
        </div>
        
        <div class="results-count" id="resultsCount" style="display: none;"></div>
        <div id="resultsContainer"></div>
    </div>
    
    <script src="results.js"></script>
</body>
</html>
